{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HamsukyPay</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">
    <style>
        :root {
            --primary: #3469c6;
            --primary-dark: #2a55a1;
            --secondary: #123866;
            --accent: #00c2a8;
            --success: #0ead69;
            --dark: #1f2b48;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --body-bg: #f5f7fb;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: var(--body-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Background decorative elements */
        .bg-shape {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.2;
        }
        
        .bg-shape-1 {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            filter: blur(40px);
        }
        
        .bg-shape-2 {
            bottom: 10%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--accent), var(--success));
            filter: blur(50px);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .login-logo img {
            height: 48px;
            width: auto;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin: 0;
        }
        
        .login-subtitle {
            font-size: 1rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        
        .login-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(52, 105, 198, 0.25);
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            font-weight: 600;
            padding: 0.7rem 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(52, 105, 198, 0.25);
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--gray);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .alert {
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 0.5rem;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="{% static 'img/logo.png' %}" alt="HamsukyPay Logo">
            </div>
            <h1 class="login-title">Admin Portal</h1>
            <p class="login-subtitle">Sign in to access the admin dashboard</p>
        </div>
        
        <div class="login-card">
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            
            <form action="{% url 'admin_login' %}" method="post">
                {% csrf_token %}
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                
                <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 HamsukyPay. All rights reserved.</p>
            <p><a href="{% url 'home' %}">Return to Homepage</a></p>
        </div>
    </div>
    
    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
